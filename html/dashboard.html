<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="dashboard_title">Dashboard | Digital India Access Training</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/i18n.js" defer></script>
  <link rel="icon" href="../images/india.png" type="image/png" />
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-right">
      <select id="languageSelect" aria-label="select_language" data-i18n="select_language">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="bn">বাংলা</option>
        <option value="te">తెలుగు</option>
        <option value="mr">मराठी</option>
        <option value="ta">தமிழ்</option>
        <option value="gu">ગુજરાતી</option>
        <option value="kn">ಕನ್ನಡ</option>
        <option value="ml">മലയാളം</option>
        <option value="pa">ਪੰਜਾਬੀ</option>
        <option value="or">ଓଡ଼ିଆ</option>
        <option value="ur">اردو</option>
      </select>
      <a href="login.html" class="login-btn" data-i18n="login">Login</a>
    </div>
  </div>

  <!-- Main Header -->
  <header class="gov-header full-width-header">
    <div class="header-left">
      <img src="../images/logo.png" alt="Digital India Access Logo" class="site-logo pulse-animation" data-i18n="logo_alt" />
    </div>
    <div class="header-title">
      <h1 data-i18n="title">Digital India Access Training</h1>
      <p data-i18n="mission">Digital India Mission</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="main-nav">
    <a href="home.html" data-i18n="nav_home">Home</a>
    <a href="courses.html" data-i18n="nav_courses">Courses</a>
    <a href="quiz.html" data-i18n="nav_quiz">Quiz</a>
    <a href="certificate.html" data-i18n="nav_certificate">Certificate</a>
    <a href="dashboard.html" class="active" data-i18n="nav_dashboard">Dashboard</a>
  </nav>

  <!-- Dashboard Section -->
  <main class="quiz-selection-section">
    <h2 data-i18n="dash_title">My Progress</h2>
    <div class="quiz-cards">

      <!-- DigiLocker Progress Card -->
      <div class="card">
        <div class="icon-wrapper">
          <img src="../images/digilocker.png" alt="DigiLocker Icon" class="course-icon" data-i18n="digilocker_alt" />
        </div>
        <h3 data-i18n="dash_course1">DigiLocker Basics</h3>
        <div class="progress-wrapper">
  <div id="digilockerProgress" class="progress-bar-fill">Not completed</div>
</div>
        <a href="mock_digilocker/course_digilocker.html" class="cta-btn" data-i18n="continue">Continue</a>
      </div>

      <!-- eHospital Progress Card -->
      <div class="card">
        <div class="icon-wrapper">
          <img src="../images/ehospital.png" alt="eHospital Icon" class="course-icon" data-i18n="ehospital_alt" />
        </div>
        <h3 data-i18n="dash_course2">eHospital Module</h3>
        <div class="progress-wrapper">
  <div id="ehospitalProgress" class="progress-bar-fill">Not completed</div>
</div>
        <a href="mock_ehospital/course_ehospital.html" class="cta-btn" data-i18n="continue">Continue</a>
      </div>

      <!-- Aadhaar Progress Card -->
      <div class="card">
        <div class="icon-wrapper">
          <img src="../images/aadhar.jpg" alt="Aadhaar Icon" class="course-icon" data-i18n="aadhaar_alt" />
        </div>
        <h3 data-i18n="dash_course3">Aadhaar eKYC</h3>
        <div class="progress-wrapper">
  <div id="aadhaarProgress" class="progress-bar-fill">Not completed</div>
</div>
        <a href="mock_aadhaar/course_aadhaar.html" class="cta-btn" data-i18n="continue">Continue</a>
      </div>

    </div>
  </main>

  <!-- Progress Script -->
  <script src="../js/dashboard.js" defer></script>
</body>
</html>
