<!DOCTYPE html>
<html lang="en">
<head>
  <title data-i18n="digilocker_login_title">DigiLocker: Mobile Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/digilocker.css" />
  <script src="../../js/i18n.js" defer></script>
  <link rel="icon" href="../../images/india.png" type="image/png" />
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-right">
      <select id="languageSelect" aria-label="Select Language">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="bn">বাংলা</option>
        <option value="te">తెలుగు</option>
        <option value="mr">मराठी</option>
        <option value="ta">தமிழ்</option>
        <option value="gu">ગુજરાતી</option>
        <option value="kn">ಕನ್ನಡ</option>
        <option value="ml">മലയാളം</option>
        <option value="pa">ਪੰਜਾਬੀ</option>
        <option value="or">ଓଡ଼ିଆ</option>
        <option value="ur">اردو</option>
      </select>
      <a href="../login.html" class="login-btn" data-i18n="login">Login</a>
    </div>
  </div>

  <!-- Header -->
  <header class="gov-header full-width-header">
    <div class="header-left">
      <img src="../../images/logo.png" alt="Digital India Access Logo" class="site-logo pulse-animation" />
    </div>
    <div class="header-title">
      <h1 data-i18n="title">Digital India Access Training</h1>
      <p data-i18n="mission">Digital India Mission</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="main-nav">
    <a href="../home.html" data-i18n="nav_home">Home</a>
    <a href="../courses.html" class="active" data-i18n="nav_courses">Courses</a>
    <a href="../quiz.html" data-i18n="nav_quiz">Quiz</a>
    <a href="../certificate.html" data-i18n="nav_certificate">Certificate</a>
    <a href="../dashboard.html" data-i18n="nav_dashboard">Dashboard</a>
  </nav>

  <!-- DigiLocker Login Section -->
  <section class="digilocker-page">
    <div class="digilocker-card">
      <h2 data-i18n="digilocker_login_heading">Login or Create Account</h2>
      <p class="helper-text" data-i18n="digilocker_login_instruction">Enter your mobile number to proceed</p>

      <form id="digilockerLoginForm">
  <div class="mobile-input-group">
    <span class="prefix">+91</span>
    <input type="tel" id="mobile" maxlength="10" required placeholder="Type your mobile number here" />
  </div>
  <button type="submit" class="continue-btn" data-i18n="digilocker_continue_btn">Continue</button>
</form>

      <p class="terms">
        <span data-i18n="digilocker_terms_agree">By continuing, I agree to the</span> 
        <a href="#" data-i18n="digilocker_terms_link">Terms of Service</a>.
      </p>

      <p class="trouble">
        <span data-i18n="digilocker_trouble_text">Facing trouble?</span> 
        <a href="#" data-i18n="digilocker_trouble_alt">Try using Aadhaar Number</a>
      </p>
    </div>
  </section>

  <!-- ✅ Login Script -->
  <script>
  const form = document.getElementById('digilockerLoginForm');
  const mobileInput = document.getElementById('mobile');
  const continueBtn = form.querySelector('.continue-btn');

  // Enable/disable button based on input
  mobileInput.addEventListener('input', () => {
    const mobile = mobileInput.value.trim();
    if (/^\d{10}$/.test(mobile)) {
      continueBtn.disabled = false;
      continueBtn.style.opacity = '1';
      continueBtn.style.cursor = 'pointer';
    } else {
      continueBtn.disabled = true;
      continueBtn.style.opacity = '0.5';
      continueBtn.style.cursor = 'not-allowed';
    }
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const mobile = mobileInput.value.trim();

    if (!/^\d{10}$/.test(mobile)) {
      alert('Please enter a valid 10-digit mobile number.');
      return;
    }

    localStorage.setItem('digiMobile', mobile);
    window.location.href = 'digilocker_register.html';
  });

  // Initial button state
  continueBtn.disabled = true;
  continueBtn.style.opacity = '0.5';
  continueBtn.style.cursor = 'not-allowed';
</script>
</body>
</html>
